name: Build and deploy to Azure App Service

on:
  push:
    branches:
      - main  # Set to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: goserver.azurecr.io  # Your ACR address as a literal value
        username: ${{ secrets.REGISTRY_USERNAME }}  # Assuming this is stored as a secret
        password: ${{ secrets.REGISTRY_PASSWORD }}  # Assuming this is stored as a secret

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: goserver.azurecr.io/go-hello-world:latest  # Your Docker image as a literal value

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set Web App Container
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.APP_NAME }}  # Assuming this is stored as a secret
        images: 'goserver.azurecr.io/go-hello-world:latest'  # Your Docker image as a literal value again for deployment

    - name: Logout of Azure
      run: az logout
